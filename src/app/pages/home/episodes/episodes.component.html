<div 
  class="w-100 d-flex flex-wrap justify-content-center justify-content-lg-between"
  infiniteScroll
  [infiniteScrollDistance]="4"
  [infiniteScrollThrottle]="500"
  (scrolled)="scrollEmmiter.emit()"
>
  <div *ngFor="let episode of episodes">
    <mat-card class="mt-3 card">
      <mat-card-header class="card-episodes mb-3" >
        <mat-card-title><span>Título: {{ episode.name }} </span></mat-card-title>
        <mat-card-subtitle>
          <span>Episódio:</span> {{ episode.episode | season }} - <span>Data de estreia: </span>
          {{ episode.air_date | date:'dd/MM/yyyy' }}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>

  </div>
</div>
