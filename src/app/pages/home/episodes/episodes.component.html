<div 
  class="w-100 d-flex flex-wrap justify-content-between"
  infiniteScroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="500"
  (scrolled)="scrollEmmiter.emit()"
>
  <div *ngFor="let episode of episodes" >
    <mat-card class="mt-3">
      <mat-card-header class="card-episodes" >
        <mat-card-title><span>Título: </span>{{ episode.name }}</mat-card-title>
        <mat-card-subtitle>
          <span>Episódio:</span> {{ episode.episode | season }} - <span>Data de estreia: </span>
          {{ episode.air_date | date:'dd/MM/yyyy' }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          Data
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
