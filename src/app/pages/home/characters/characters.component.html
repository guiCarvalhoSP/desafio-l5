<div class="w-100 d-flex flex-wrap justify-content-center justify-content-lg-between" >
  <div *ngFor="let character of characters">
    <mat-card class="mt-3 card-character">
      <mat-card-header>
        <img mat-card-avatar [src]="character.image" (alt)="character.name">
        <mat-card-title><span>{{ character.name }}</span></mat-card-title>
        <mat-card-subtitle>
          <span>EspÃ©cie: </span> {{ character.species }} {{ character.type ? (' - ' + character.type) : ''}}
          <span> | Status: </span> {{ character.status | statusTranslate }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions class="d-flex justify-content-end">
        <button class="btn btn-lg btn-green me-2">+ Detalhes</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
