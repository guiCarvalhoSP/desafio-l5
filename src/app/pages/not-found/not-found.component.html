<div class="container d-flex justify-content-center">
  <mat-card class="my-4 mx-2">
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title>
        <h2 class="text-center">Erro 404</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <h3 class="text-center">Página não encontrada</h3>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="text-center">
        <p>
          Você está tentando acessar alguma outra dimensão? A página que você tentou acessar não existe, ou não foi
          encontrada. Verifique o endereço que deseja acessar e tente novamente!
        </p>
        <img src="/assets/portal.gif" class="portal" alt="Gif animado de um portal dimensional verde da série Rick and Morty">
      </div>

    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-center">
      <span class="text-center"><a [routerLink]="['/home']" >Clique aqui</a> para voltar para tela inicial.</span>
    </mat-card-actions>
  </mat-card>

</div>
